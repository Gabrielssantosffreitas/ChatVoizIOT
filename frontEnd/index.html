<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot com google gemini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> Chat bot Com Gemini </header>
    <main>
        <section>
            <article>
                <ul>
                    <li class="usuario-msg"> test </li>
                    <li class="bot-msg"> tesntado </li>
                </ul>

                <div class="chat-footer">
                    <button id="microfone" class="microfone" aria-label="Microfone">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1v11" />
                            <path d="M19 11a7 7 0 0 1-14 0" />
                            <path d="M5 11v2a7 7 0 0 0 14 0v-2" />
                            <path d="M12 21v-4" />
                        </svg>
                    </button>

                
                </div>
            </article>

            <article class="controls-row">
                <button id="aumentar-volume" class="volume" aria-label="Aumentar volume">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M12 5v14" />
                        <path d="M5 12h14" />
                    </svg>
                </button>
                <button id="diminuir-volume" class="volume" aria-label="Diminuir volume">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M5 12h14" />
                    </svg>
                </button>
            </article>
        </section>
    </main>
    <footer> <span> feito por pessoas</span></footer>
</body>
</html>
